{{#with session}}
  <ul class="nav">
    <li class="home"><a href="/">Home</a></li>
    {{#if is_logged}}
      <li class="projects">
        <a href="/projects">Projects</a>
      </li>
    {{/if}}
  </ul>

  <p class="navbar-text pull-right">
    {{#if is_logged}}
      Logged in as <a href="#">{{username}}</a>.
      <a href="/users/logout">Logout</a>
    {{else}}
      Not logged yet, <a href="/">login now</a>.
    {{/if}}
  </p>
{{/with}}
